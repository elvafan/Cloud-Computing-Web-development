<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Book Event Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/stylesheet.css') }}">
</head>

<html>
<body>
    <div>
        <form action="{{ url_for('event_load_new_event')}}" enctype="multipart/form-data" method="post">
            <h2>Create New Event</h2>
            <h3>Event Name (Required)</h3>
            <input type="text" name="new_event_name" />
            <h3>Event Description</h3>
            <input type="text" name="new_event_desc" />
            <h3>Event Date (Required)</h3>
            <input type="datetime-local" name="new_event_datetime">
            <h3>Event Host (Required)</h3>
            <input type="text" name="new_event_host">
            <h3>Host Contact Info (Phone/Email)</h3>
            <input type="text" name="host_contact">
            <br>
            <label for="image"><h3>Upload an Event Image:</h3></label>
            <input type="file" id="image" name="image" onchange="loadFile(event)">
            <br>
            <img id="ii" width="200"/><br>
            <input type="submit" value="Add new event" />
            <script>
                var loadFile = function(event) {
                    var image = document.getElementById('ii');
                    image.src = URL.createObjectURL(event.target.files[0]);
                };
            </script>
        </form>
    </div>
    <button onclick="location.href = '{{url_for('main')}}';" id="main_button" class="button button1">Return to Main Page</button>
    <body>
</html>
